<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QQ 聊天</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue',
          'Noto Sans SC', Arial, sans-serif;
        background: #eaf6ff;
        color: #1a4a8a;
      }
      .container {
        max-width: 420px;
        margin: 48px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(10, 30, 80, 0.1);
        padding: 32px 24px;
      }
      h2 {
        margin-top: 0;
      }
      .back {
        margin-bottom: 18px;
        display: inline-block;
        color: #1a4a8a;
        text-decoration: none;
        font-size: 1rem;
      }
      .contact-list {
        margin: 24px 0;
      }
      .contact {
        padding: 12px 0;
        border-bottom: 1px solid #eaf6ff;
        display: flex;
        align-items: center;
      }
      .contact:last-child {
        border-bottom: none;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        margin-right: 14px;
      }
      .name {
        font-weight: 600;
      }
      .msg {
        color: #888;
        font-size: 0.95rem;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back">← 返回首页</a>
      <h2>QQ 聊天</h2>
      <div class="contact-list">
        <div class="contact">
          <img class="avatar" src="https://img.cdn1.vip/i/68b4d6a78c089_1756681895.webp" alt="世界书" /><span
            class="name"
            >世界书</span
          ><span class="msg">你好！</span>
        </div>
        <div class="contact">
          <img class="avatar" src="https://img.cdn1.vip/i/68b4d6a7999b5_1756681895.webp" alt="预设" /><span class="name"
            >预设</span
          ><span class="msg">欢迎体验</span>
        </div>
        <div class="contact">
          <img class="avatar" src="https://img.cdn1.vip/i/68b4d5cee23f7_1756681678.webp" alt="QQ" /><span class="name"
            >QQ</span
          ><span class="msg">新消息</span>
        </div>
        <div class="contact">
          <img class="avatar" src="https://img.cdn1.vip/i/68b4d6a787f9c_1756681895.webp" alt="API" /><span class="name"
            >API</span
          ><span class="msg">API测试</span>
        </div>
      </div>
    </div>
  </body>
</html>
